<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
<!-- <img class="top-image" src="images\bg-pattern-top (1).jpg" alt="top-image"> -->
  <div class="card" style="width: 22rem;">
  <img class="card-img-top" src="images\bg-pattern-card.svg " alt="Card image cap">
  <div class="vector-image">
    <img class="vector-img" src="images\image-victor.jpg" alt="vector image">
  </div>
  <div class="card-body">
    <div class="card-textt">
      <h5 class="card-title">Victor Crest
      <span class="num">26</span></h5>
      <p class="num"> London</p>
    </div>


   <div class="card-centerr">


    <ul class="card-text-center">


    <li class="li"  >
      <p class="followers">80k</p>
    <p class="card-Followers"> Followers</p>

    <p class="like">803K<br></p>
    <p class="card-likes">Likes</p>

    <p class="like1">1.4K<br></p>
    <p class="card-photos">Photos</p>
    </ul>
    </div>


  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://adityaauchiha.github.io/cv2/index.html">Aditya Uchiha</a>.
  </div>

</body>
</html>
